<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar">
        <div class="user">
            <div class="neptune">
                <img src="solar1.webp" alt="" class="neptune1">
                <div class="uranus">
                    <img src="solar2.png" alt="" class="uranus1">
                    <div class="saturn">
                        <img src="solar3.webp" alt="" class="saturn1">
                        <div class="jupiter">
                            <img src="solar4.webp" alt="" class="jupiter1">
                            <div class="mars">
                                <img src="solar5.png" alt="" class="mars1">
                                <div class="earth">
                                    <img src="solar6.png" alt="" class="earth1">
                                    <div class="venus">
                                        <img src="solar7.png" alt="" class="venus1">
                                        <div class="mercury">
                                            <img src="solar8.png" alt="" class="mercury1">
                                            <div class="sun">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
